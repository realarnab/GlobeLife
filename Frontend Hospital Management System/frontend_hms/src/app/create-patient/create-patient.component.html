<div class="container">
    <!--<h2 class="text-center> Add New patient</h2>-->
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" class="form--control" [(ngModel)]="patient.name"/>

        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" id="age" name="age" placeholder="Enter your Age" class="form--control" [(ngModel)]="patient.age"/>
        </div>
        <div class="form-group">
            <label>Blood Group</label>
            <input type="text" id="bloodGroup" name="bloodGroup" placeholder="Enter your Blood Group" class="form--control" [(ngModel)]="patient.bloodGroup"/>

        </div>
        <div class="form-group">
            <label>Fees</label>
            <input type="text" id="fees" name="fees" placeholder="Enter fees" class="form--control" [(ngModel)]="patient.fees"/>

        </div>
        <div class="form-group">
            <label>Urgency</label>
            <input type="text" id="urgency" name="urgency" placeholder="Urgency" class="form--control" [(ngModel)]="patient.urgency"/>

        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
